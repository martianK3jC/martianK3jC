name: Update View Badge and Notify

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  update_and_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Increment and get current count from CountAPI
        id: get_count
        run: |
          curl -s -f https://api.countapi.xyz/hit/github-profile/martianK3jC-profile || echo "count_failed=true" >> $GITHUB_ENV
          current=$(curl -s https://api.countapi.xyz/get/github-profile/martianK3jC-profile | jq -r '.value' || echo 0)
          echo "current_count=$current" >> $GITHUB_ENV
          echo "$current" > current-count.txt

      - name: Read previous count
        run: |
          if [ -f counter/last-count.txt ]; then
            last=$(cat counter/last-count.txt)
          else
            last=0
          fi
          echo "last_count=$last" >> $GITHUB_ENV

      - name: Update badge.svg with new count
        run: |
          sed -i "s/<text x=\"150\" y=\"26\">[0-9]*<\/text>/<text x=\"150\" y=\"26\">${{ env.current_count }}<\/text>/g" counter/badge.svg

      - name: Save new count to file
        run: |
          cp current-count.txt counter/last-count.txt

      - name: Commit updated badge and count
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add counter/last-count.txt counter/badge.svg
          git commit -m "Update view count to ${{ env.current_count }}" || echo "No changes to commit"
          git push

      - name: Notify via Discord if count increased
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"ðŸ”” Your GitHub profile got a new visit! Total views: ${{ env.current_count }} ðŸ§¡\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Post Checkout repository
        if: always()
        run: |
          git version
